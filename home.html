<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo | home</title>

    <!-- tailwind & daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- fav icon -->
    <link rel="shortcut icon" href="./payoo-resources/assets/logo.png" type="image/x-icon">
    <!-- styles  -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <!-- header -->
    <header class="border-b border-gray-300 sticky top-0 bg-base-200 z-10 ">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center ">
            <div class="left flex gap-2 ">
                <div class="w-[60px]">
                    <img src="./payoo-resources/assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>

            <div class="right">
                <a href="/index.html" class="btn  rounded-xl text-neutral/50 font-light"><i
                        class="fa-solid fa-arrow-right-from-bracket transform -scale-x-100"></i>Log Out</a>
            </div>
        </section>
    </header>

    <!-- btns section -->
    <section class="w-11/12 mx-auto py-10 space-y-2">

        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="grid grid-cols-3 gap-2 mt-8">

            <!-- button -->
            <button class="btn flex-col h-full py-4 rounded-xl">
                <img src="./payoo-resources/assets/opt-1.png" alt="">
                <p class="text-neutral/60 font-medium">Add Money</p>
            </button>
            <!-- button -->
            <button class="btn flex-col h-full py-4 rounded-xl">
                <img src="./payoo-resources/assets/opt-2.png" alt="">
                <p class="text-neutral/60 font-medium">Cashout</p>
            </button>
            <!-- button -->
            <button class="btn flex-col h-full py-4 rounded-xl">
                <img src="./payoo-resources/assets/opt-3.png" alt="">
                <p class="text-neutral/60 font-medium">Send Money</p>
            </button>
            <!-- button -->
            <button class="btn flex-col h-full py-4 rounded-xl">
                <img src="./payoo-resources/assets/opt-4.png" alt="">
                <p class="text-neutral/60 font-medium">Get Bonus</p>
            </button>
            <!-- button -->
            <button class="btn flex-col h-full py-4 rounded-xl">
                <img src="./payoo-resources/assets/opt-5.png" alt="">
                <p class="text-neutral/60 font-medium">Pay Bill</p>
            </button>
            <!-- button -->
            <button class="btn flex-col h-full py-4 rounded-xl">
                <img src="./payoo-resources/assets/opt-6.png" alt="">
                <p class="text-neutral/60 font-medium">Transactions</p>
            </button>


        </div>
    </section>

    <!-- cashOut form -->
    <section class="w-11/12 mx-auto">

        <h1 class="text-xl font-semibold">Cash Out</h1>
        <div>

            <div id="cashout-form" class="card bg-base-100 w-full  rounded-2xl mt-4 ">
                <div class="card-body">
                    <fieldset class="fieldset ">


                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="email"
                            class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter 11 digit number" />
                        
         

                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="cashout-amount"  type="number"
                            class="input rounded-full bg-base-200 border-none  w-full" placeholder="Enter amount to withdraw" />
                        

                        <label class="label text-neutral font-bold mt-2">Pin Number</label>
                        <input id="cashout-pin" maxlength="4" type="password"
                            class="input rounded-full bg-base-200 border-none  w-full"" placeholder="Enter 4 digit pin number" />


                        <button id="withdraw-btn" class="btn btn-primary mt-4 primary rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>





    <!-- js connect -->
     <script src="./script/cashout.js"></script>
</body>

</html>
