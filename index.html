<!DOCTYPE html>
<html lang="en" data-theme = "light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo | home</title>

    <!-- tailwind & daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- fav icon -->
    <link rel="shortcut icon" href="./payoo-resources/assets/logo.png" type="image/x-icon">
    <!-- styles  -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">


    <div class="logo w-[200px] mx-auto pt-32">
        <img src="./payoo-resources/assets/Logo-full.png" alt="">
    </div>

    <div>

        <div class="card bg-base-100 w-full max-w-sm shrink-0 rounded-2xl mx-auto mt-10 ">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input maxlength="11" minlength="11" type="email" class="input rounded-full bg-base-200 border-none" placeholder="Enter your number" />
                    <label class="label text-neutral font-bold mt-2">4 Digit Pin</label>
                    <input maxlength="4" type="password " class="input rounded-full bg-base-200 border-none"" placeholder="Enter 4 Digit Pin" />
                    
                    <button class="btn btn-primary mt-4 primary rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>




    <script src="./script/login.js"></script>
</body>

</html>
